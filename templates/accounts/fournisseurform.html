{%  extends 'accounts/main.html' %}

{% block content %}
    
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #acf1ff !important;
		}
		.user_card {
			width: 800px;
			margin-top: 50px;
			margin-bottom: 50px;
			background: #1a2a35;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
			margin-bottom: 20px;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
			left: 33%;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">FOURNISSEUR</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-signature"></i></span>
									</div>
									{{form.nom}}
								</div>
							</div>

							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-signature"></i></span>
									</div>
									{{form.reference}}
								</div>
							</div>
						</div>
							
						<div class="form-row">
							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-phone"></i></span>
									</div>
									{{form.telephone}}
								</div>
							</div>
							
							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
									</div>
									{{form.email}}
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
									</div>
									{{form.adresse}}
								</div>
							</div>

							<div class="form-group col-md-6">
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-cogs"></i></span>
									</div>
									{{form.pieces}}
								</div>
							</div>
						</div>
						<div class="text-center">
							<div class="d-flex justify-content-center mt-3 login_container col-md-4">
								<input class="btn login_btn" type="submit" value="Enregistrer">
							</div>
						</div>
					
					</form>
				</div>
				{{form.errors}}

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
			</div>
		</div>
    </div>
    
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[0].placeholder='Session Name';
		form_fields[1].placeholder='Nom...';
		form_fields[2].placeholder='Référence...';
		form_fields[3].placeholder='Téléphone...';
		form_fields[4].placeholder='Email...';
		form_fields[5].placeholder='Adresse...';
		form_fields[6].placeholder='Titre...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>


{% endblock %}
